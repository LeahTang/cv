  <section class="page-title-section">
    <div class="container-fluid content-wrapper-contact">
      <h2>联系方式.</h2>
      <p class="text-start fs-5">
        leahtang21@outlook.com
      </p>
    </div>
  </section>

  <section class="page-section-contact">
    <form action="index.html" method="post">
      <div class="mb-4">
        <label for="Name" class="form-label">姓名*</label>
        <div id="Name" class="row">
          <div class="col">
            <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" required="required">
            <div class="form-text text-white" id="firstnameHelp">
              名
            </div>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" required="required">
            <div class="form-text text-white" id="surnameHelp">
              姓
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">邮箱*</label>
        <input type="email" class="form-control" name="email" id="email" required="required">
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">内容*</label>
        <textarea name="message" id="message" class="form-control" required="required"></textarea>
      </div>
      <div class="btn-container">
        <button type="button" name="contact-btn" class="btn btn-light">提交</button>
      </div>
    </form>
  </section>
